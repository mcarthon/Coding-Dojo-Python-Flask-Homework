<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}" async></script>
</head>

<body>
    <h1>Register</h1>
    
    <form id="register" method="post">
        <label>First Name: </label>
        <input type="text" name="first_name" value="Todd">
        <label>Last Name: </label>
        <input type="text" name="last_name" value="Shod">
        <label>Email: </label>
        <input type="text" name="email" value="todd@shod.net">
        <label>Confirm Email: </label>
        <input type="text" name="confirm-email" value="todd@shod.net">
        <label>Password: </label>
        <input type="password" name="password" value="popobobo">
        <label>Confirm Password: </label>
        <input type="password" name="confirm-password" value="popobobo">
        
        <input type="submit" value="Register">
    </form>
    
    <h1>Login</h1>
    <form id="login" method="post">
        <label>Email: </label>
        <input type="text" name="login-email" value="todd@shod.net">
        <label>Password: </label>
        <input type="password" name="login-password" value="popobobo">
        
        <input type="submit" value="Login">
    </form>
    
</body>
</html>
