<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
</head>
<body>
    <div class = "form-container">

        <form action = "/form-submit" method = "post">
        <div>
            <label for = "name">
            Your Name:
        </label>
        <input type = "text" name = "name" placeholder = "I love java">
    </div>
    <div>
            <label for = "location">
                Dojo Location:
            </label>
            <select name = "location">
                <option value = "Cleveland">
                    Cleveland
                </option>
                <option value = "Milwaukee">
                    Milwaukee
                </option>
                <option value = "Boston">
                    Boston
                </option>
                <option value = "New Zealand">
                    New Zealand
                </option>
            </select>
        </div>
        <div>
            <label for = "language">
                Favorite Language:
            </label>
            <select name = "langauge">
                <option value = "Java">
                    Java
                </option>
                <option value = "Java">
                    Java
                </option>
                <option value = "Java">
                    Java
                </option>
                <option value = "Spring Boot">
                    Spring Boot
                </option>
            </select>
        </div>

        <div>
            <label for = "comments">
                Comment (optional):
            </label>
            <div>
                <input type = "text" name = "comment">
            </div>
        </div>

        <input type = "submit" value = "Button" name = "submit">
        </form>
    </div>
</body>
</html>
