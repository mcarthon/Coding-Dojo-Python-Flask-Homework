<head>

    <title>X Boxes</title>
	<style>
		h1 {
			text-align: center;
			margin-top: 100px;
			margin-bottom: -50px;

			display: flex;

		.box {

			width: 500px;
			height: 400px;
			margin: 100px 50px ;
			background-color: {{html_box_color}};

		}
	</style>
</head>
<body>
    <div class = "big-container">
	<div class = "welcome-container">
		<h1>
			Welcome!
		</h1>
        </div>
	<div class = "top-boxes-container">
		{% for number in range(html_n) %}
        <div class = "box">
		</div>
        {% endfor %}
		<!-- <div class = "box">
		</div>

        </div>
	<div class = "top-boxes-container">

</html>
