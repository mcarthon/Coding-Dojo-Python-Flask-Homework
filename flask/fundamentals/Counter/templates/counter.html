<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel = "stylesheet" type = "text/css" href = "{{ url_for('static', filename = 'counter.css')}}">
</head>
<body>
    <div class = "container">
        <h1>
            Counter
        </h1>
        <h2>
            {{ session["click_count"] }}
        </h2>
        <h2>
            Times Visited {{ session["times_visited"] }}
        </h2>
    

    <div class = "button-container">
        <a href = "/click">
            <button>
                Click
            </button>
        </a>
        <a href = "/reset">
            <button>
                Reset
            </button>
        </a>
        <a href = "/bytwo">
            <button>
                By Two
            </button>
        </a>
        <form action="/custom_increment" method = "post">
            <input type = "number" name = "increment"/>
            <input type = "submit" name = "submit">
        </form>
    </div>
</div>
</body>
</html>
